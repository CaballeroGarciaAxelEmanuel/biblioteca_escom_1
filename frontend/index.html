<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Biblioteca ESCOM</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 420px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }
        
        h1 { 
            text-align: center; 
            color: #00447c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        h2 {
            text-align: center;
            color: #666;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 13px;
        }
        
        .system-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">游닄</div>
            <h1>Biblioteca ESCOM</h1>
            <h2>Sistema de Gesti칩n Bibliotecaria</h2>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electr칩nico</label>
                <input type="email" id="email" placeholder="usuario@ipn.mx" required>
            </div>
            
            <div class="form-group">
                <label>Contrase침a</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
                <div class="help-text">Contrase침a inicial: primeras 4 letras del nombre</div>
            </div>
            
            <button type="submit">游댏 Iniciar Sesi칩n</button>
            
            <div id="errorMessage" class="error"></div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Contacta al administrador del sistema para recuperar tu contrase침a.'); return false;">
                    쯆lvidaste tu contrase침a?
                </a>
            </div>
        </form>
        
        <div class="divider">
            <span>Informaci칩n del Sistema</span>
        </div>
        
        <div class="system-info">
            <strong>Sistema de Biblioteca ESCOM - IPN</strong><br>
            Backend: Node.js + MySQL<br>
            Frontend: HTML/CSS/JavaScript<br>
            Versi칩n 1.0
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success === true) {
                    localStorage.setItem('biblioteca_user', JSON.stringify(data.usuario));
                    localStorage.setItem('biblioteca_token', data.token);
                    
                    window.location.href = 'dashboard-admin.html';
                } else {
                    errorDiv.textContent = data.error || 'Credenciales incorrectas';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error conectando con el servidor. Verifica que el backend est칠 corriendo.';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
